<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HTML Forms Lab</title>
</head>
<body>
        <form action="http://mumstudents.org/params.php" method="get">
            <div id="outerBoarder">
                <h4 id="header">New User Signup:</h4> <br>
                <div class="content">
                    <label> Name: </label> <br>
                    <label> Gender: </label> <br>
                    <label> Age: </label> <br>
                    <label> Personality type: </label> <br>
                    <label> Favorite OS: </label> <br>
                    <label> Seeking age: </label><br>
                    <input type="submit" value="SignUp" style="background-color: pink; width: 100px;">
                </div>

                <div class="container2">
                    <input type="text" name="name" maxlength="16"> <br>
                    <input type="radio" name="male">Male
                        <input type="radio" name="male" checked>Female <br>
                    <input type="text" name="age" maxlength="2" size="6"><br>
                    <input type="text" name="personality" size="6" maxlength="4"><a href="http://www.humanmetrics.com/cgi-win/JTypes2.asp">  (Don't know your type?)</a><br>
                    <select name="favOs">
                        <option value="windows">Windows</option>
                        <option value="linux">Mac OS X</option>
                        <option value="linux">Linux</option>
                    </select><br>
                    <input type="text" name="min" placeholder="min" size="6" maxlength="2">to <input type="text" name="max" placeholder="max" size="6" maxlength="2"><br>
                </div>
        </div>
        </form>
        
        <div class="formater">
            <a
              href="https://validator.w3.org/nu/?doc=https://rabinsen.github.io/HTMLForms/formlab.html"
              ><img src="images/w3c-html.png" alt="Valid HTML5"
            /></a>
            <br />
            <a
              href="https://jigsaw.w3.org/css-validator/validator?uri=https://rabinsen.github.io/HTMLForms/styles.css"
              ><img src="images/w3c-css.png" alt="Valid CSS"
            /></a>
          </div>
</body>
</html>
